# 26 USC §32(i)(1) - Disqualified Income Threshold
#
# "No credit shall be allowed under subsection (a) for the taxable year if
# the aggregate amount of disqualified income of the taxpayer for the taxable
# year exceeds $10,000."
#
# Note: Inflation-adjusted per §32(j)(1)(B)(iii)

disqualified_income_limit:
  description: Maximum investment income before EITC is denied
  unit: USD
  reference: "26 USC § 32(i)(1)"
  inflation_adjustment: "§32(j)(1)(B)(iii)"

  values:
    - effective_from: 2024-01-01
      source: "Rev. Proc. 2023-34, Section 3.07"
      value: 11600  # Inflation-adjusted from statutory $10,000

    - effective_from: 2023-01-01
      effective_to: 2023-12-31
      source: "Rev. Proc. 2022-38"
      value: 11000

    - effective_from: 2022-01-01
      effective_to: 2022-12-31
      source: "Rev. Proc. 2021-45"
      value: 10300

    # Original statutory amount
    - effective_from: 1996-01-01
      effective_to: 2021-12-31
      source: "26 USC § 32(i)(1) as enacted by P.L. 104-193"
      notes: "Original $2,350 threshold, later increased to $10,000 by ARPA 2021"
      value: 10000  # Post-ARPA amount
