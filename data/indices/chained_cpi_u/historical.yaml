# Chained Consumer Price Index for All Urban Consumers (C-CPI-U)
# Source: Bureau of Labor Statistics
# URL: https://www.bls.gov/cpi/data.htm
#
# Used for tax bracket indexing since TCJA (2018+)
# Reference: 26 USC ยง1(f)(3)(B)

chained_cpi_u:
  description: Chained Consumer Price Index for All Urban Consumers
  source: Bureau of Labor Statistics
  series_id: SUUR0000SA0
  base: "December 1999 = 100"

  # Annual average values (used for most tax indexing)
  annual_average:
    2000: 100.00
    2001: 102.58
    2002: 104.19
    2003: 106.41
    2004: 109.08
    2005: 112.33
    2006: 115.64
    2007: 118.19
    2008: 122.04
    2009: 121.76
    2010: 123.43
    2011: 127.18
    2012: 129.66
    2013: 131.47
    2014: 133.48
    2015: 133.72  # Base year for many TCJA provisions
    2016: 135.01
    2017: 137.69
    2018: 141.05
    2019: 143.61
    2020: 145.45
    2021: 152.19
    2022: 164.30
    2023: 171.18
    # 2024: Published ~January 2025

  # August values (used for some provisions that specify August)
  # Reference: 26 USC ยง1(f)(3)(B) specifies "August of such calendar year"
  august:
    2015: 134.15
    2016: 135.44
    2017: 138.19
    2018: 141.63
    2019: 144.45
    2020: 146.01
    2021: 153.89
    2022: 166.48
    2023: 172.81
    # 2024: Available ~September 2024

  last_updated: 2024-02-15
  notes: |
    C-CPI-U reflects substitution behavior by consumers in response to
    price changes. It grows approximately 0.2-0.3% slower annually than
    CPI-U, resulting in slower bracket creep and higher effective taxes
    over time compared to CPI-U indexing.
