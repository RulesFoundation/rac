# 26 USC §32(b)(2)(B) - Joint Return Adjustment
#
# "In the case of a joint return filed by an eligible individual and such
# individual's spouse, the phaseout amount determined under subparagraph (A)
# shall be increased by $5,000."
#
# Note: Amount is inflation-adjusted annually per §32(j)(1)(B)(ii)

joint_return_adjustment:
  description: Additional phaseout threshold for married filing jointly
  unit: USD
  reference: "26 USC § 32(b)(2)(B)"
  inflation_adjustment: "§32(j)(1)(B)(ii)"

  values:
    - effective_from: 2024-01-01
      source: "Rev. Proc. 2023-34, Section 3.07"
      value: 6920  # Inflation-adjusted from statutory $5,000

    # Historical values for reference
    - effective_from: 2018-01-01
      effective_to: 2023-12-31
      source: "Rev. Proc. 2017-58 through Rev. Proc. 2022-38"
      notes: "TCJA period values"
      value: 5920  # Approximate average

    # Original statutory amount
    - effective_from: 2002-01-01
      effective_to: 2017-12-31
      source: "26 USC § 32(b)(2)(B) as enacted"
      value: 5000  # Base amount before inflation adjustment
