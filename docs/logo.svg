<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for GitHub avatar (will be cropped to circle) -->
  <rect width="512" height="512" fill="#ffffff"/>

  <!-- Centered and scaled logo (original 64x64 scaled to ~320x320, centered) -->
  <g transform="translate(96, 96) scale(5)">
    <!-- Back crystal - simulation (filled) -->
    <g>
      <polygon
        points="26,12 38,20 38,32 26,40 14,32 14,20"
        fill="#0066ff"
        opacity="0.3"
      />
      <polygon
        points="26,12 38,20 38,32 26,40 14,32 14,20"
        fill="none"
        stroke="#0066ff"
        stroke-width="2.5"
      />
    </g>

    <!-- Front crystal - society -->
    <g>
      <polygon
        points="38,24 50,32 50,44 38,52 26,44 26,32"
        fill="none"
        stroke="#0066ff"
        stroke-width="2"
      />
    </g>
  </g>
</svg>