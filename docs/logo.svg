<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Cosilico logo with icon and text -->

  <!-- Icon - two overlapping hexagonal crystals scaled to fit -->
  <g transform="translate(4, 4) scale(0.5)">
    <!-- Back crystal - simulation (filled with accent glow) -->
    <g>
      <polygon
        points="26,12 38,20 38,32 26,40 14,32 14,20"
        fill="#6366f1"
        opacity="0.25"
      />
      <polygon
        points="26,12 38,20 38,32 26,40 14,32 14,20"
        fill="none"
        stroke="#6366f1"
        stroke-width="2"
      />
    </g>

    <!-- Front crystal - society -->
    <g>
      <polygon
        points="38,24 50,32 50,44 38,52 26,44 26,32"
        fill="none"
        stroke="#818cf8"
        stroke-width="2"
      />
    </g>
  </g>

  <!-- Text "cosilico" -->
  <text x="44" y="27"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="20"
        font-weight="600"
        fill="#1a1a2e"
        letter-spacing="-0.02em">cosilico</text>
</svg>
