name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Lint
        run: |
          uv tool install ruff
          ruff check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v --tb=short --ignore=tests/test_rac_format.py

      - name: Checkout rac-us for format tests
        uses: actions/checkout@v4
        with:
          repository: RulesFoundation/rac-us
          path: rac-us

      - name: Run .rac format tests
        env:
          STATUTE_DIR: rac-us/statute
        run: pytest tests/test_rac_format.py -v --tb=short
